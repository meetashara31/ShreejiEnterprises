<!-- store/templates/store/error_page.html -->
{% extends 'base.html' %}
{% block title %}Error{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-rose-100">
    <div class="bg-white p-10 rounded-lg shadow-lg text-center">
        <h1 class="text-4xl font-bold text-rose-950 mb-4">Something went wrong!</h1>
        <p class="text-gray-700 mb-6">We couldn't process your request. Please try again later.</p>
        <a href="{% url 'contact' %}" class="px-4 py-2 bg-rose-950 text-white rounded-full">Back to Contact Page</a>
    </div>
</div>
{% endblock content %}
