{% extends 'base.html' %}
{% block title %}Reset Password{% endblock title %}

{% block hero %}
<div class="flex justify-center items-center min-h-screen">
    <div class="bg-rose-50 p-8 rounded-lg shadow-lg max-w-md w-full" data-aos="fade-up">
        <h2 class="text-2xl font-bold text-center text-red-950 mb-6">Reset Password</h2>

        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-2" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'reset_password' %}" class="space-y-4">
            {% csrf_token %}
            <input type="password" name="password" class="w-full p-3 border border-slate-300 rounded-lg" placeholder="New Password" required>
            <input type="password" name="confirm_password" class="w-full p-3 border border-slate-300 rounded-lg" placeholder="Confirm Password" required>
            <button type="submit" class="w-full bg-red-950 text-white py-3 rounded-lg hover:bg-slate-900 transition duration-300">Reset Password</button>
        </form>
        
        <p class="text-sm text-gray-600 mt-4 text-center">
            <a href="{% url 'login' %}" class="text-red-950 font-bold hover:underline">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
